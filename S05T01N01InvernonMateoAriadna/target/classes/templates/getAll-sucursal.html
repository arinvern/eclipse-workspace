<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todas las Sucursales</title>
</head>
<body>
    <h1>Todas las Sucursales</h1>
    <ul>
        <li th:each="sucursal : ${sucursales}">
            <a th:href="@{/sucursal/getOne/{id}(id=${sucursal.pk_SucursalID})}">
                <p>ID: <span th:text="${sucursal.pk_SucursalID}"></span></p>
                <p>Nombre: <span th:text="${sucursal.nomSucursal}"></span></p>
                <p>Pa√≠s: <span th:text="${sucursal.paisSucursal}"></span></p>
            </a>
            <hr />
        </li>
    </ul>
</body>
</html>
