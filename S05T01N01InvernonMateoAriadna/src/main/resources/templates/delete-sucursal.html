<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Sucursal</title>
</head>
<body>
    <h1>Eliminar Sucursal</h1>
    <form th:action="@{/eliminarSucursal/{id}(id=${sucursal.pk_SucursalID})}" method="post">
        <p>¿Estás seguro de que deseas eliminar la sucursal con ID: <span th:text="${sucursal.pk_SucursalID}"></span>?</p>
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
